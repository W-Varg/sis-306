{% extends "a_publico/catalogo_calle_base.html" %}

{% block title %}
    Delete {{ catalogo_calle }}
{% endblock %}

{% block content %}
<h1>Delete {{ catalogo_calle }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Realmente Deseas Eliminar {{ catalogo_calle }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "a_publico:catalogo_calle_detail" catalogo_calle.pk %} class="btn btn-primary" >Cancel</a>

{% endblock %}
