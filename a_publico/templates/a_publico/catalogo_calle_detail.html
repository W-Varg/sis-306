{% extends "a_publico/catalogo_calle_base.html" %}

{% block title %}
    {{ catalogo_calle }}
{% endblock %}

{% block content %}
    <h1><a href={% url "a_publico:catalogo_calle_list" %}>CatalogoCalle</a></h1>
    <h2>{{ catalogo_calle }} <a href={% url "a_publico:catalogo_calle_update" catalogo_calle.pk %} class="btn btn-success" >Actualizar</a> | 
    <form style="display:inline;" action={% url "a_publico:catalogo_calle_delete" catalogo_calle.pk %} method="post" onsubmit="return confirm('Realmente Deseas Eliminar {{ catalogo_calle }}?')">{% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Eliminar" />
    </form>
    </h2>
{% endblock %}
