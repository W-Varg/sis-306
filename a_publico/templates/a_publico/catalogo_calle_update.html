{% extends "a_publico/catalogo_calle_base.html" %}

{% block title %}
    Update {{ catalogo_calle }}
{% endblock %}

{% block content %}
<h1><a href={% url "a_publico:catalogo_calle_list" %}>CatalogoCalle</a></h1>
<h2>Update {{ catalogo_calle }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "a_publico:catalogo_calle_detail" catalogo_calle.pk %}>Cancel</a>
<form style="display:inline;" action={% url "a_publico:catalogo_calle_delete" catalogo_calle.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ catalogo_calle }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
