{% extends "a_publico/catalogo_calles_base.html" %}

{% block title %}
    {{ catalogo_calles }}
{% endblock %}

{% block content %}
    <h1><a href={% url "a_publico:catalogo_calles_list" %}>CatalogoCalles</a></h1>
    <h2>{{ catalogo_calles }} | <a href={% url "a_publico:catalogo_calles_update" catalogo_calles.pk %}>Update</a> | 
    <form style="display:inline;" action={% url "a_publico:catalogo_calles_delete" catalogo_calles.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ catalogo_calles }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form>
    </h2>
{% endblock %}
