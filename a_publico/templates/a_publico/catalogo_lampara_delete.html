{% extends "a_publico/catalogo_lampara_base.html" %}

{% block title %}
    Delete {{ catalogo_lampara }}
{% endblock %}

{% block content %}
<h1>Delete {{ catalogo_lampara }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Realmente Deseas Eliminar {{ catalogo_lampara }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "a_publico:catalogo_lampara_detail" catalogo_lampara.pk %} class="btn btn-primary" >Cancel</a>

{% endblock %}
