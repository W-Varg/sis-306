{% extends "a_publico/catalogo_lampara_base.html" %}

{% block title %}
    {{ catalogo_lampara }}
{% endblock %}

{% block content %}
    <h1><a href={% url "a_publico:catalogo_lampara_list" %}>CatalogoLampara</a></h1>
    <h2>{{ catalogo_lampara }} <a href={% url "a_publico:catalogo_lampara_update" catalogo_lampara.pk %} class="btn btn-success" >Actualizar</a> | 
    <form style="display:inline;" action={% url "a_publico:catalogo_lampara_delete" catalogo_lampara.pk %} method="post" onsubmit="return confirm('Realmente Deseas Eliminar {{ catalogo_lampara }}?')">{% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Eliminar" />
    </form>
    </h2>
{% endblock %}
