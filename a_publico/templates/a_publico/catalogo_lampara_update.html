{% extends "a_publico/catalogo_lampara_base.html" %}

{% block title %}
    Update {{ catalogo_lampara }}
{% endblock %}

{% block content %}
<h1><a href={% url "a_publico:catalogo_lampara_list" %}>CatalogoLampara</a></h1>
<h2>Update {{ catalogo_lampara }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "a_publico:catalogo_lampara_detail" catalogo_lampara.pk %}>Cancel</a>
<form style="display:inline;" action={% url "a_publico:catalogo_lampara_delete" catalogo_lampara.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ catalogo_lampara }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
