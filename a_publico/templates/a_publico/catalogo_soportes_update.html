{% extends "a_publico/catalogo_soportes_base.html" %}

{% block title %}
    Update {{ catalogo_soportes }}
{% endblock %}

{% block content %}
<h1><a href={% url "a_publico:catalogo_soportes_list" %}>CatalogoSoportes</a></h1>
<h2>Update {{ catalogo_soportes }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "a_publico:catalogo_soportes_detail" catalogo_soportes.pk %}>Cancel</a>
<form style="display:inline;" action={% url "a_publico:catalogo_soportes_delete" catalogo_soportes.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ catalogo_soportes }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
