{% extends "a_publico/equipos_medida_base.html" %}

{% block title %}
    {{ equipos_medida }}
{% endblock %}

{% block content %}
    <h1><a href={% url "a_publico:equipos_medida_list" %}>EquiposMedida</a></h1>
    <h2>{{ equipos_medida }} <a href={% url "a_publico:equipos_medida_update" equipos_medida.pk %} class="btn btn-success" >Actualizar</a> | 
    <form style="display:inline;" action={% url "a_publico:equipos_medida_delete" equipos_medida.pk %} method="post" onsubmit="return confirm('Realmente Deseas Eliminar {{ equipos_medida }}?')">{% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Eliminar" />
    </form>
    </h2>
{% endblock %}
