{% extends "a_publico/equipos_medida_base.html" %}

{% block title %}
    Update {{ equipos_medida }}
{% endblock %}

{% block content %}
<h1><a href={% url "a_publico:equipos_medida_list" %}>EquiposMedida</a></h1>
<h2>Update {{ equipos_medida }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "a_publico:equipos_medida_detail" equipos_medida.pk %}>Cancel</a>
<form style="display:inline;" action={% url "a_publico:equipos_medida_delete" equipos_medida.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ equipos_medida }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
