{% extends "a_publico/punto_luz_base.html" %}

{% block title %}
    Update {{ punto_luz }}
{% endblock %}

{% block content %}
<h1><a href={% url "a_publico:punto_luz_list" %}>PuntoLuz</a></h1>
<h2>Update {{ punto_luz }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "a_publico:punto_luz_detail" punto_luz.pk %}>Cancel</a>
<form style="display:inline;" action={% url "a_publico:punto_luz_delete" punto_luz.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ punto_luz }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
